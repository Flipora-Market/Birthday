<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Wrapper</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Gift Box Container */
        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            background: #ff6f61;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        /* Gift Box Lid */
        .gift-box::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: #ff4a3d;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform-origin: bottom;
            transition: transform 0.5s ease-in-out;
        }

        /* Gift Box Ribbon */
        .gift-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Ribbon Bow */
        .ribbon-bow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .ribbon-bow::before,
        .ribbon-bow::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        .ribbon-bow::before {
            top: -10px;
            left: -10px;
        }

        .ribbon-bow::after {
            top: -10px;
            right: -10px;
        }

        /* Click Here Button */
        .click-here-button {
            background-color: #fff;
            color: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 30px; /* Space between gift box and button */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .click-here-button:hover {
            background-color: #ff6f61;
            color: #fff;
            transform: scale(1.1);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Open Lid Animation */
        .gift-box.open::before {
            transform: rotateX(180deg);
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            animation: confetti-fall 5s linear infinite;
            z-index: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Gift Box -->
    <div class="gift-box" id="gift-box">
        <!-- Ribbon Bow -->
        <div class="ribbon-bow"></div>
    </div>

    <!-- Click Here Button -->
    <button class="click-here-button" onclick="openGiftBox()">Click Here</button>

    <!-- Confetti Effect -->
    <div id="confetti-container"></div>

    <script>
        // Function to open the gift box
        function openGiftBox() {
            const giftBox = document.getElementById('gift-box');
            giftBox.classList.add('open'); // Add the 'open' class to trigger the animation

            // Redirect to the birthday card page after the animation
            setTimeout(() => {
                window.location.href = "birthday-card.html"; // Replace with the actual URL of the birthday card page
            }, 1000); // Wait for 1 second (duration of the animation)
        }

        // Confetti Effect
        const confettiContainer = document.getElementById('confetti-container');

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confettiContainer.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 200);
    </script>
</body>
</html>
